<template name="dlgEditTeam">
    <!-- Modal -->
    <div class="modal fade" id="dlgEditTeam" tabindex="-1" role="dialog" aria-labelledby="dlgEditTeamLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                {{#with team}}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="dlgEditTeamLabel">Team bearbeiten</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="teamNameInput">Name</label>
                            <input type="text" class="form-control teamNameInput" placeholder="Teamname"
                                   value="{{name}}" id="teamNameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                        {{#if currentUser}}
                            <button type="button" class="btn btn-danger btnDelete pull-left">LÃ¶schen</button>
                        {{/if}}
                        <button type="button" class="btn btn-primary btnSaveTeam">Speichern</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default btnCancel">Abbrechen</button>
                    </div>
                {{/with}}
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
