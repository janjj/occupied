<template name="teams">
    <div class="table-striped">
        {{#if teamsLoading}}
            Laden...
        {{else}}
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-success btnCreateTeam">Team erstellen</button>
                    </td>
                </tr>
                {{#each teams}}
                    <tr class="teamRow">
                        <td>{{name}}</td>
                        <td>
                            <button class="btn btn-default btn-xs pull-right btnOpenResources">Ressourcen</button>
                            <button class="btn btn-default btn-xs pull-right btnEditTeam">Bearbeiten</button>
                        </td>
                    </tr>
                {{else}}
                    <tr>
                        <td colspan="2">
                            <div class="alert alert-warning">Es wurden noch keine Teams erstellt.</div>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        {{/if}}
    </div>
</template>
